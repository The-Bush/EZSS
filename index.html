<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZSS Published Content</title>
</head>
<body>
    <div id="content"></div>

    <script>
        // Make an HTTP GET request to fetch the content from the published URL
        fetch('https://raw.githubusercontent.com/The-Bush/EZSS/main/published/Publish.html')
            .then(response => response.text())
            .then(content => {
                // Inject the fetched content into the 'content' div
                document.getElementById('content').innerHTML = content;
            })
            .catch(error => {
                console.error('Error fetching content:', error);
            });
    </script>
</body>
</html>
